<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="../CSS/profile.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul class="tab-menu">
        <li class="tab-item active" data-tab="profile">Account</li>
        <!-- Tab Manage Users chỉ dành cho admin -->
        <li class="tab-item" id="manageTab" data-tab="manage" style="display:none;">Manage Users</li>
      </ul>
    </aside>

    <main class="main-content">
      <!-- Thông tin người dùng -->
      <section id="profile" class="tab-content active">
        <h2>Account Information</h2>
        <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
        <p><strong>User name:</strong> <span id="userName"></span></p>
        <p><strong>Password:</strong> ••••••••</p>
      </section>

      <!-- Quản lý tài khoản (admin) -->
      <section id="manage" class="tab-content">
        <h2>User Management</h2>
        <button id="addUserBtn">Add User</button>
        <table>
          <thead>
            <tr><th>Email</th><th>Role</th><th>Action</th></tr>
          </thead>
          <tbody id="userTableBody">
            <!-- dữ liệu user sẽ được load động -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal Add User -->
<div id="addUserModal" class="modal">
  <div class="modal-content">
    <h3>Add New User</h3>
    <label>Email:</label>
    <input type="email" id="newUserEmail" /><br>
    <label>Role:</label>
    <select id="newUserRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select><br>
    <button id="confirmAddUser">Add</button>
    <button id="cancelAddUser">Cancel</button>
  </div>
</div>

<!-- Modal xác nhận xóa -->
<div id="deleteConfirmModal" class="modal">
  <div class="modal-content">
    <h3>Xác nhận xóa</h3>
    <p>Bạn có chắc chắn muốn xóa người dùng này không?</p>
    <button id="confirmDeleteBtn">Yes</button>
    <button id="cancelDeleteBtn">No</button>
  </div>
</div>

  <script src="../JavaScript/profile.js"></script>
</body>
</html>
