<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI SkinSight</title>
    <meta name="description" content="Facial skin analysis application" />
    <meta name="author" content="AI SkinSight" />
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <header>
            <nav>
                <div class="logo-text"><a href="homepage.html">AI SkinSight</a></div>
                <ul class="nav-links">
                    <li><a href="homepage.html">Homepage</a></li>
                    <li><a href="homepage.html">About us</a></li>
                    <li><a href="homepage.html">Contact</a></li>
                </ul>
                <button class="loginBtn" onclick="window.location.href='login.html'">Login</button>
            </nav>
        </header>

        <!-- Sign up form -->
        <section id="authSection" class="authSection">
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                <!--login form-->
                <div class="tab-login active">
                    <h2>Welcome back</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="loginType">Login as:</label>
                            <select id="loginType">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="login-submit">Login</button>
                    </form>
                </div>
                <!--register form-->
                <div class="tab-login">
                    <h2>Create account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="register-submit">Create account</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
<script src="../JavaScript/app.js"></script>
</body>
</html>
